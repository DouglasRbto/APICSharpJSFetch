<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Dados da API</title>
</head>
<body>
    <h1>Dados da API</h1>
    <div id="dados"></div>
    <script>
        async function buscarDados() {
            try {
                const response = await fetch('https://localhost:7021/api/ControladorAPI/dados');
                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }
                const dados = await response.json();
                const dadosDiv = document.getElementById("dados");

                dadosDiv.innerHTML = dados.map(item => `
                    <p>Id: ${item.id}, Nome: ${item.nome}, Valor: ${item.valor}</p>
                `).join('');
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }
        buscarDados();
    </script>
</body>
</html>
